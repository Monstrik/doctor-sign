<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<body>


<script src='https://cdnjs.cloudflare.com/ajax/libs/tabletop.js/1.5.1/tabletop.min.js'></script>
<script type='text/javascript'>
    var publicSpreadsheetUrl = 'https://docs.google.com/spreadsheets/d/1Sw_uY8HhrPDImrsORZwh8himDmhriLvjpcdQGN5siEg/edit?usp=sharing';
    var url='https://docs.google.com/spreadsheets/d/1Sw_uY8HhrPDImrsORZwh8himDmhriLvjpcdQGN5siEg/edit#gid=0'
    function init() {
        Tabletop.init( { key: url,
            callback: showInfo,
            simpleSheet: true } )
    }

    function showInfo(data, tabletop) {
        alert('Successfully processed!')
        console.log(data);
    }

    window.addEventListener('DOMContentLoaded', init)
</script>
</body>
</html>
